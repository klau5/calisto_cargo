<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="hero is-danger">
      <!-- Hero head: will stick at the top -->
      <div id="home-section" class="hero-head">
        <nav class="navbar ">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="#home-section">
                <img src="images/logo.png" alt="Logo" height="164" />
              </a>
              <a
                role="button"
                class="navbar-burger"
                data-target="navMenu"
                aria-label="menu"
                aria-expanded="false"
              >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navMenu" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="index.html">
                  Home
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero content: will be in the middle -->
      <div
        class="hero-body"
        style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/plane.jpg') no-repeat; background-size: cover; background-position: center;
          background-attachment: fixed;
          height: 100vh;"
      >
        <div class="container has-text-centered">

        <div id="content">
          <h1>Shipment Details</h1>
          <h2 class="subtitle is-spaced">
            RECEIVER: JIUNWEI MA <br>
            ADDRESS: NO. 226-4, BEITUN RD, BEITUN <br>
                    TAICHUNG CITY 406, TAIWAN (R.O.C)
          </h2>
          <ul class="timeline">
            <li class="event" data-date="1:00pm">
              <h3>20-Mar-2020</h3>
              <p>
                Received at partner facility
              </p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="footer" style="background-color: #ff3860;">
      <div class="content has-text-centered">
        <p>
          <strong style="color: white;"
            >Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            Calisto Cargo International</strong
          >
        </p>
        <p>
          <strong style="color: white;"
            >Customs-Trade Partnership Against Terrorism</strong
          >
        </p>
        <img src="images/validated.png" />
      </div>
    </footer>
  </body>
</html>
